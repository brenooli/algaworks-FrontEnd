<div class="container">

  <div class="p-grid">

    <div class="p-col-12">
      <h1>Pessoas</h1>
    </div>

    <div class="p-col-12 p-fluid p-field">
      <label>Nome</label>
      <input pInputText type="text" />
    </div>

    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

    <div class="p-col-12">
      <app-pessoas-grid [pessoas]="pessoas"></app-pessoas-grid>
    </div>


    <div class="p-col-12">
      <button pButton type="submit" label="Nova Pessoa"></button>
    </div>

  </div>

</div>
