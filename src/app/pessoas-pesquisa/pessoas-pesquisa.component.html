<div class="container">

  <div class="p-grid">

    <div class="p-col-12">
      <h1>Pessoas</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Nome</label>
      <input pInputText type="text" />
    </div>

    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

    <div class="p-grid">
      <div class="p-col-12">

        <p-table [value]="pessoas" [paginator]="true" [rows]="4" [responsive]="true" styleClass="p-datatable-sm">
          <ng-template pTemplate="header">
            <tr>
              <th [ngStyle]="{textAlign: 'center'}" class="col-descricao">Nome</th>
              <th [ngStyle]="{textAlign: 'center'}" class="col-descricao">Cidade</th>
              <th [ngStyle]="{textAlign: 'center'}" class="col-descricao">Estado</th>
              <th [ngStyle]="{textAlign: 'center'}" class="col-descricao">Status</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pessoas>
            <tr>
              <td [ngStyle]="{fontWeight: 'bold'}" >{{pessoas.nome}}</td>
              <td [ngStyle]="{fontWeight: 'bold'}">{{pessoas.cidade}}</td>
              <td [ngStyle]="{fontWeight: 'bold'}">{{pessoas.estado}}</td>
              <td [ngStyle]="{fontWeight: 'bold'}">{{pessoas.ativo ? 'Ativo' : 'Inativo'}}</td>
              <td>
                <a class="button-acoes" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button class="button-acoes" pButton icon="pi pi-trash" pTooltip="Excluir"
                  tooltipPosition="top"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>

        <div class="p-col-12">
          <button pButton type="submit" label="Nova Pessoa"></button>
        </div>
      </div>
    </div>

  </div>

</div>
