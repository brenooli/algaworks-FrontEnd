<div class="container">

  <form autocomplete="off" (ngSubmit)="pesquisar()">

    <div class="p-grid">
      <div class="p-col-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" [(ngModel)] = "filtro.descricao">
      </div>

      <div class="p-col-12">
        <label style="display: block">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
          [(ngModel)]="filtro.dataVencimentoInicio" name="dataVencimentoInicio" ></p-calendar>

        <label>Até</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
          [(ngModel)]="filtro.dataVencimentoFim" name="dataVencimentoFim" ></p-calendar>
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

      <div class="p-grid p-md-12 p-fluid ">
        <div class="p-col-12 ">
          <app-lancamentos-grid [totalRegistros]="totalRegistros" [filtro]="filtro"
           [lancamentos]="lancamentos" (calculoPagina) = "receberCalculoPagina($event)" ></app-lancamentos-grid>
        </div>
      </div>

      <div class="p-col-12">
        <a pButton type="submit" label="Novo Lançamento"></a>
      </div>


    </div>
  </form>

</div>
